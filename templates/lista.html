<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Registros</title>
</head>
<body>
    <h1>Lista de Registros</h1>
    <ul>
        {% for dado in dados %}
            <li>{{ dado.nome }} - {{ dado.mensagem }}
                <a href="{{ url_for('editar', id=dado.id) }}">Editar</a>
                <a href="{{ url_for('deletar', id=dado.id) }}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
